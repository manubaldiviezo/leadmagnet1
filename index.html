<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANU | Statistical Scaling Validator</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #FF4400;
            --bg: #0b0c10;
            --panel: #14161f;
            --border: #2a2d3d;
            --text: #ffffff;
            --subtext: #8b92a5;
            
            /* Confidence Colors */
            --low: #ff3b3b;   /* < 80% (Ruido) */
            --med: #ffc400;   /* 80-90% (Prometedor) */
            --high: #00e676;  /* > 95% (Validado) */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        header {
            padding: 1.5rem 3rem; border-bottom: 1px solid var(--border);
            background: #0f1016; display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-family: 'IBM Plex Mono', monospace; font-weight: 600; letter-spacing: -0.5px; }
        .logo span { color: var(--brand); }
        .tag { font-size: 0.7rem; background: #222; padding: 4px 8px; border-radius: 4px; color: #888; margin-left: 10px; }

        .container {
            display: grid; grid-template-columns: 350px 1fr; flex: 1;
        }

        /* SIDEBAR INPUTS */
        .sidebar {
            background: var(--panel); border-right: 1px solid var(--border);
            padding: 2.5rem; display: flex; flex-direction: column; gap: 2rem;
        }

        .input-group label {
            display: block; font-size: 0.8rem; color: var(--subtext); margin-bottom: 8px; font-weight: 600;
        }

        input {
            width: 100%; background: #0b0c10; border: 1px solid var(--border);
            color: #fff; padding: 14px; border-radius: 6px; font-family: 'IBM Plex Mono'; font-size: 1rem;
            transition: 0.2s;
        }
        input:focus { border-color: var(--brand); }

        .btn-calc {
            background: var(--brand); color: #fff; border: none; padding: 16px;
            font-weight: 600; text-transform: uppercase; cursor: pointer; border-radius: 6px; margin-top: auto;
            transition: 0.2s;
        }
        .btn-calc:hover { background: #d13800; }

        /* MAIN DASHBOARD */
        .dashboard {
            padding: 4rem;
            background: radial-gradient(circle at top right, #1a1c29, var(--bg));
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .result-box {
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 12px; padding: 3rem; width: 100%; max-width: 750px;
            text-align: center; position: relative; overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none; /* Hidden initially */
        }

        .confidence-meter {
            width: 200px; height: 200px; border-radius: 50%;
            background: conic-gradient(var(--subtext) 0%, #222 0%);
            margin: 0 auto 2rem auto;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            transition: background 1s ease-out;
        }
        .confidence-meter::before {
            content: ''; position: absolute; width: 160px; height: 160px; background: var(--panel); border-radius: 50%;
        }
        
        .meter-value {
            position: relative; z-index: 2; font-size: 3rem; font-weight: 800; font-family: 'IBM Plex Mono';
        }
        .meter-label {
            position: absolute; bottom: 45px; z-index: 2; font-size: 0.7rem; color: var(--subtext); text-transform: uppercase;
        }

        .status-title { font-size: 2rem; font-weight: 800; margin-bottom: 1rem; }
        .status-desc { color: var(--subtext); line-height: 1.6; max-width: 500px; margin: 0 auto 2rem auto; }

        .data-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            border-top: 1px solid var(--border); padding-top: 2rem;
        }
        .data-item .lbl { font-size: 0.7rem; text-transform: uppercase; color: var(--subtext); }
        .data-item .val { font-size: 1.2rem; font-weight: 600; font-family: 'IBM Plex Mono'; margin-top: 5px; }

        /* Empty State */
        .empty-state { text-align: center; color: var(--subtext); opacity: 0.5; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .sidebar { border-right: none; border-bottom: 1px solid var(--border); }
        }
    </style>
</head>

            <input type="number" id="target_cpa" placeholder="Ej. 25">
